<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0;">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    a {
      text-decoration: none;
      color: #ffffff;
    }
    @media only screen and (max-width: 600px) {
      .container {
        width: 90% !important;
      }
      .button {
        width: 100% !important;
      }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f2f4f6; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" style="padding: 40px 10px;">
        <table class="container" width="600" cellpadding="0" cellspacing="0" style="background: #ffffff; border-radius: 8px; overflow: hidden; padding: 30px;">
          <tr>
            <td align="center" style="padding: 10px 0;">
              <h1 style="font-size: 24px; color: #333333; margin: 0;">Reset Your Password</h1>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 20px 0;">
              <p style="font-size: 16px; color: #666666; margin: 0 0 20px;">
                Hi {{ user.username }},
              </p>
              <p style="font-size: 16px; color: #666666; margin: 0 0 20px;">
                We received a request to reset your password. Click the button below to reset it.
              </p>
              <p style="margin: 20px 0;">
                <a href="{{ reset_link }}" class="button" style="background-color: #4CAF50; padding: 12px 25px; border-radius: 5px; font-size: 16px; display: inline-block;">
                  Reset Password
                </a>
              </p>
              <p style="font-size: 14px; color: #999999; margin: 30px 0 0;">
                If you didnâ€™t request a password reset, you can safely ignore this email.
              </p>
            </td>
          </tr>
          <tr>
            <td style="padding-top: 40px; text-align: center;">
              <p style="font-size: 12px; color: #cccccc;">
                &copy; 2025 Your Company Name. All rights reserved.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
